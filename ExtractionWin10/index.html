<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link href="node_modules/winjs/css/ui-light.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="node_modules/winjs/js/base.js"></script>
    <script src="scripts/ChangeWindowsAccentColor.js"></script>
    <script src="node_modules/winjs/js/ui.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body class="win-type-body" onload="loaded()">
    <h2 class="win-h2">Seleccionar un destino y extraer archivos</h2>
    <div id="subheader">Los archivos se extraerán en esta carpeta:</div>
    <input id="folder-path-textbox" class="win-textbox" type="text" />
    <input id="browseFolderButton" class="win-button" type="button" value="Examinar" />
    <div id="showExplorerAfterExtractSwitch"
         data-win-control="WinJS.UI.ToggleSwitch"
         data-win-options="{
            title: 'Mostrar los archivos extraídos al completar',
            labelOff: 'No',
            labelOn: 'Sí',
            checked: true
        }">
    </div>
    <input id="extractArchiveButton" class="win-button win-button-primary" type="button" value="Extraer" />    
    <input id="cancelButton" class="win-button" type="button" value="Cancelar" />
    <div id="progress-dialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Extrayendo...',
             primaryCommandText: 'Cancelar'
        }">
        <div id="filename"></div>
        <progress id="progress" value="0" max="100" class="win-progress-bar"></progress>
    </div>
    <div id="password-dialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Contraseña requerida',
             primaryCommandText: 'Aceptar',
             secondaryCommandText: 'Cancelar'
        }">
        <div id="error-password">Contraseña incorrecta, introdúzcala de nuevo:</div>                 
        <input id="password-textbox" type="password" class="win-textbox" />
        <div id="warning-case">Bloq Mayús activado</div>   
    </div>
    <div id="error-dialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Error',
             primaryCommandText: 'Aceptar'
        }">
        <div>Ocurrió un error inesperado, es posible que no se hayan podido extraer los ficheros.</div>
    </div>    
</body>
</html>
